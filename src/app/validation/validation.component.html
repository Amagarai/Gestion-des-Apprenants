<p>Validation</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    
  
    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> <strong>Nom</strong></th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> <strong>Prenom</strong></th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> <strong>Email</strong></th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="arrivee">
      <th mat-header-cell *matHeaderCellDef><strong>Arriv√©e</strong></th>
      <td mat-cell *matCellDef="let element">
        <input class="form-check-input" type="checkbox">
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="depart">
      <th mat-header-cell *matHeaderCellDef> <strong>Depart</strong></th>
      <td mat-cell *matCellDef="let element">
           <input class="form-check-input" type="checkbox">
      </td>
    </ng-container>

    <ng-container matColumnDef="validation">
        <th mat-header-cell *matHeaderCellDef> <strong>Depart</strong></th>
        <td mat-cell *matCellDef="let element"> 
             <button type="submit">valider</button>
        </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
